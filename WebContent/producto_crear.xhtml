<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 
      
<!-- Para ingresar las etiquetas de "placeholder" se debe ingresar la referencias a: (xmlns:a="http://xmlns.jcp.org/jsf/passthrough") -->

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" src="resources/js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="resources/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css" />
	

</h:head> 

<h:body>
<ui:composition template="/templates/layout_user.xhtml">
 <ui:define name="contenido">
	<div class="container-fluid clearfix">
	<section class="content">
		<div class="page-header text-center">
		  <h1>Crear Descripción del Producto</h1>
		</div>
		<div class="col-lg-10">
			<div class="panel panel-primary">
				<div class="panel-body">
				
			  		<h:form styleClass="form-horizontal">
			  		
						<div class="form-group">
							<label for="nombre" class="col-lg-2 control-label">Nombre</label>
							<div class="col-lg-10">
							  <h:inputText id="nombre" value="#{productoBean.nombre}" styleClass="form-control" required="true" requiredMessage="" a:placeholder="Nombre del producto"/>
							</div>
						</div>
						
						<div class="form-group">
							<label for="descripcion" class="col-lg-2 control-label">Descripcion </label>
							
							<div class="col-lg-10">
							  <h:inputText id="descripcion" value="#{productoBean.descripcion}" styleClass="form-control" required="true" requiredMessage="" a:placeholder="Descripción"/>
							</div>
						</div>
						
						
						<div class="form-group">
							<label for="precio" class="col-lg-2 control-label">Precio</label>
							<div class="col-lg-10">
							  <h:inputText id="precio" value="#{productoBean.precio}" styleClass="form-control"  required="true" requiredMessage="Debe ingresar el precio" a:placeholder="Precio"/>
							</div>
						</div>												
											
						<div class="form-group">
							<label for="categoria" class="col-lg-2 control-label">Categoria</label>
							<div class="col-lg-10">
							<h:selectOneMenu class="form-control" value="#{productoBean.categoria}">
							   	<c:forEach var="cat" items="${categoriaBean.mostrarListaCategoria()}"  >
							   	<f:selectItem itemValue="${cat.nombre}" itemLabel="${cat.nombre}" />
						          </c:forEach>   
							</h:selectOneMenu>
								
							</div>
						</div>
						<div class="form-group">
							<label for="atributos" class="col-lg-2 control-label">Atributos</label>
							<div class="col-lg-10">
								<h:inputText id="atributos" value="#{productoBean.atributos}" styleClass="form-control"  required="true" requiredMessage="Debe ingresar el precio" a:placeholder="Atributos (por ej.: atr1:val;atr2:val;...atrn:val;)"/>
							</div>
						</div>
						
						<div class="form-group">
							<label for="stock" class="col-lg-2 control-label">Stock</label>
							<div class="col-lg-10">						
								<h:inputText id="stock" value="#{productoBean.stock}" styleClass="form-control"  required="true" requiredMessage="Debe ingresar el stock" a:placeholder="stock"/>
							</div>
						</div>
					<div class="form-group">
				        <label for="imagen" class="col-lg-2 control-label">Imagen</label> 
				        <div class="col-lg-10">
							<input type="file" class="filestyle" ></input>
						</div>
					</div>
				<center><h:commandButton id="crearProducto" styleClass="btn btn-primary" value="Crear producto" 
				action="#{productoBean.crearProductoDescripción()}" />
				<h:outputText value="&#160;" />
				<h:commandButton id="botonCancelar1" styleClass="btn btn-primary" value="Cancelar" 
										action="#{avBean.cancelarAccion()}"/></center>	
					</h:form>
				</div>
			</div>
		</div>
		
		</section>
	</div>
</ui:define>
</ui:composition>
</h:body>

</html>
