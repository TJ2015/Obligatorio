<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      > 
<!-- Para ingresar las etiquetas de "placeholder" se debe ingresar la referencias a: (xmlns:a="http://xmlns.jcp.org/jsf/passthrough") -->

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script type="text/javascript" src="resources/js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="resources/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css" />


</h:head>

<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="contenido">
			<h:form styleClass="form" id="formularioCrearProducto" enctype="multipart/form-data">
			
				<br/><br/><br/><br/>
			
				<h:outputLabel value="Nombre" styleClass="sr-only" for="nombre" />
						
				<h:inputText id="nombre" value="#{productoBean.nombre}" styleClass="form-control" required="true" requiredMessage="" a:placeholder="Nombre del producto" />
		
				<h:outputLabel value="Descripción" styleClass="sr-only" for="descripcion" />
		
				<h:inputText id="descripcion" value="#{productoBean.descripcion}" styleClass="form-control" required="true" requiredMessage="" a:placeholder="Descripción" />
		
				<h:outputLabel value="Precio" styleClass="sr-only" for="precio" />
				
				<h:inputText id="precio" value="#{productoBean.precio}" styleClass="form-control" required="true" requiredMessage="Debe ingresar el precio" a:placeholder="Precio" />
											
				<h:outputLabel value="Categoria" styleClass="sr-only" for="categoria" />
											
				<h:inputText id="categoria" value="#{productoBean.categoria}" styleClass="form-control" required="true" requiredMessage="Debe ingresar la categoria" a:placeholder="Categoria" />
											
				<h:outputLabel value="Atributos" styleClass="sr-only" for="atributos" />
											
				<h:inputText id="atributos" value="#{productoBean.atributos}" styleClass="form-control" required="true" requiredMessage="Debe ingresar el precio" a:placeholder="Atributos (por ej.: atr1:val;atr2:val;...atrn:val;)" />
											
				<h:outputLabel value="idAV" styleClass="sr-only" for="idAV" />
		
				<h:inputText id="idAV" value="#{productoBean.idAV}" styleClass="form-control" required="true" requiredMessage="Debe ingresar el idAV" a:placeholder="idAV" />
											
				<h:outputLabel value="Stock" styleClass="sr-only" for="stock" />
		
				<h:inputText id="stockCrearProducto" value="#{productoBean.stock}" styleClass="form-control" required="true" requiredMessage="Debe ingresar el stock" a:placeholder="stock" />
		
				<h:inputText id="stock" value="#{productoBean.stock}" styleClass="form-control"  required="true" requiredMessage="Debe ingresar el stock" a:placeholder="stock"/>
										
				<h:outputLabel value="Imagen Producto:" styleClass="sr-only" for="imagenProducto" />
		
				<p:fileUpload  value="#{productoBean.file}" styleClass="form-control" mode="simple" />
		
				<h:commandButton id="crearProducto" styleClass="btn btn-primary" value="Crear producto" action="#{productoBean.crearProductoDescripción()}"/>
		
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
