<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<!-- Para ingresar las etiquetas de "placeholder" se debe ingresar la referencias a: (xmlns:a="http://xmlns.jcp.org/jsf/passthrough") -->

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script type="text/javascript" src="resources/js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="resources/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css"
		href="resources/css/bootstrap.css" />



</h:head>

<h:body>
	<ui:composition template="/templates/layout_user.xhtml">
		<ui:define name="contenido">
			<div class="container-fluid clearfix">
				<div class="page-header text-center">
					<h1>Crear Categoría</h1>
				</div>
				<div
					class="col-sm-8 col-md-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
					<div class="panel panel-primary">

						<div class="panel-body">

							<h:form styleClass="form-horizontal">
								<div class="form-group">
									<label for="nombre" class="col-lg-2 control-label">Nombre</label>
									<div class="col-lg-10">
										<h:inputText id="nombre" value="#{categoriaBean.nombre}"
											styleClass="form-control" required="true"
											requiredMessage="Debe ingresar un nombre de Categoría"
											a:placeholder="NombreCategoria" />
									</div>
								</div>
								<center>
									<h:commandButton id="botonCrearCategoria"
										styleClass="btn btn-primary" value="Crear categoría"
										action="#{categoriaBean.crearCategoria()}" />
									<h:outputText value="&#160;" />
									<h:commandButton id="botonCancelar"
										styleClass="btn btn-primary" value="Cancelar"
										action="#{avBean.cancelarAccion()}" />
								</center>
							</h:form>

						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
