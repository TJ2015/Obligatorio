<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- Para ingresar las etiquetas de "placeholder" se debe ingresar la referencias a: (xmlns:a="http://xmlns.jcp.org/jsf/passthrough") -->

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="resources/flattheme/js/jquery.js"></script>
</h:head>

<h:body>
	<style>
		.true {
			background-color:#A4FFA4;
		}
		.false {
			background-color:#FFA4A4;
		}
		.false, .true {
			margin-bottom: 5px;
		}
		.ok {
			width: 100%;
			background-color: #008000;
			background-image: url("https://www.wordans.com.au/wvc-1317810557/wordansfiles/images/2011/10/5/101092/101092_340.jpg");
			background-blend-mode: color-dodge;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
	<script>
		$(document).ready(function(){
			$(".ok").height($(document).height());
		});
	</script>
	
	
	<c:forEach items="#{pruebaMB.tests}" var="entry">
		<div class="#{entry.value}">
			<h:outputText value="#{entry.key}" />
		</div>
	</c:forEach>
	
	<c:if test="${pruebaMB.AllOk}">
		<div class="ok">
		</div>
	</c:if>

</h:body>
</html>
