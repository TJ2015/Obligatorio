<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      > 

<h:head></h:head> 
<h:body>
	<ui:composition template="/templates/layout_user.xhtml">
	<ui:define name="contenido">
		
		<style>
			
		</style>
		<!-- ${avBean.marcarNotificacionesComoLeidasAV()} -->
		<ui:param name="notis" value="${avBean.mostrarNotificaciones()}" />
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<br></br>
					<br></br>
					<br></br>
					<h1>Notificaciones</h1>
					<c:forEach var="noti" items="${notis}">
						<div class="box leido-${noti.leido}" style="padding:2%">
							${noti.texto}
						</div>
					</c:forEach>
				</div>
			</div>
		</div>
	</ui:define>
	</ui:composition>
</h:body> 
</html>
