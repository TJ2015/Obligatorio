<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head></h:head> 




<h:body>
<ui:composition template="/templates/layout.xhtml">
<ui:define name="contenido">
	<div class="container-fluid clearfix">

								<div class="input-group-addon">

								</div>
								EstÃ¡ seguro que desea eliminar el siguiente AV: #{avBean.nombre}
							 
							</div>
						</div>

						<center><h:commandButton id="botonCrear" styleClass="btn btn-primary" value="Eliminar AV" 
										action="#{avBean.eliminarAV()}"/></center>
						</h:form>
						<br></br>
						
							<center><h:form><h:commandButton id="botonCancelar" styleClass="btn btn-primary" value="Cancelar" 
										action="#{avBean.cancelarAccion()}"/></h:form></center>	
											
				</div>
			</div>
		</div>
	</div>
	</ui:define>
