<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
		<meta charset="utf-8"></meta>
		<link href="resources/Bootswatch/temas/flatly-bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- font Awesome -->
        <link href="resources/adminlte/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		
    </h:head>
    
    <h:body>

	<div id="page">
		
	    <div id="header">
			<ui:insert name="header" >
			  	<ui:include src="/templates/header.xhtml" />
			</ui:insert>
	    </div>
	    <br />
		<div id="contenido">
			<ui:insert name="contenido">
			
			</ui:insert>
		</div>
	    <div id="footer">
	    	<ui:insert name="footer" >
	    	 	 <ui:include src="/templates/footer.xhtml" />
	    	</ui:insert>
   	    </div>
     </div>

		<script src="resources/flattheme/js/jquery.js"></script>
	    <script src="resources/flattheme/js/bootstrap.min.js"></script>
	    <script src="resources/flattheme/js/jquery.prettyPhoto.js"></script>
	    <script src="resources/flattheme/js/main.js"></script>
	    
	    
	    <h:form id="estilosPaginaTotal">
		    <h:inputHidden id="colorSeleccionado" />
		    <h:commandLink id="estilosPaginaTotalEnviar" action="#{usuarioBean.establecerEstilo()}">
		        <f:ajax execute="@form" />
		    </h:commandLink>
		</h:form>
		
		<script>
			function establecerEstilos(color){
				$("[id='estilosPaginaTotal:colorSeleccionado']").val(color);    
				$("[id='estilosPaginaTotal:estilosPaginaTotalEnviar']").click();
				$("body").removeClass("skin-blue skin-black");
			    $("body").addClass(color);
			}
		</script>
		
    </h:body>
</html>
