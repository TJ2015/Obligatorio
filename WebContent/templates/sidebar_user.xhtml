<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:my="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <body>
	    <ui:composition>
			<!-- -============= SIDE BAR =============- -->
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas container-fluid">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="resources/adminlte/img/avatar3.png" class="img-circle" alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>Hola, ${usuarioBean.nick}</p>
                            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>
                    </div>
                    <!-- search form -->
                    <form action="#" method="get" class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat">
                                	<i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                    	<li >
                    	<a href="compartirAv.xhtml">
                                <i class="fa fa-plus-square"></i> <span>Compartir AV</span>
                            </a>            
                        
                        </li>
						<li >
                            <a href="categoria_crear.xhtml">
                                <i class="fa fa-plus-square"></i> <span>Crear categor√≠a</span>
                            </a>
                        </li>
                        <li >
                            <a href="producto_crear.xhtml">
                                <i class="fa fa-plus-square"></i> <span>Crear Producto</span>
                            </a>
                        </li>
                        <li class="treeview">
                            <a href="#">
                                <i class="fa fa-folder"></i>
                                <span>Categorias</span>
                                <i class="fa fa-angle-left pull-right"></i>
                            </a>
                            <ul class="treeview-menu">
                                <ui:param name="cats" value="${categoriaBean.mostrarListaCategoria()}"></ui:param>
                                 <c:forEach var="cat" items="${cats}">
									<li class="treeview">  
		                            <a href="#">
		                                <span>${cat.nombre}</span>
		                                <i class="fa fa-angle-left pull-right"></i>
		                            </a>
		                            <ul class="treeview-menu">
		                            	<c:forEach var="prod" items="${cat.productos}">
			                                <li>
			                                	<h:form>
			                                		<h:commandLink action="#{productoBean.cargarProducto()}" >
									                   <i class="fa fa-angle-double-right"></i> 
			                                			${prod.nombre}
													</h:commandLink>
												</h:form>
			                                	
			                                		
			                                	
			                                </li>
		                                </c:forEach>                                
		                            </ul>
		                        </li>
								                               
								 </c:forEach> 
								 <li class="treeview">  
		                            <a href="#">
		                                <span>Lacteos</span>
		                                <i class="fa fa-angle-left pull-right"></i>
		                            </a>
		                            <ul class="treeview-menu">
		                                <li>
		                                	<a href="#">
		                                		<i class="fa fa-angle-double-right"></i> 
		                                		Leche
		                                	</a>
		                                </li>
		                                <li>
		                                	<a href="#">
		                                		<i class="fa fa-angle-double-right"></i> 
		                                		Queso
		                                	</a>
		                                </li>		                                
		                            </ul>
		                        </li>

		                       

                            </ul>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa fa-bar-chart-o"></i> 
                                <span>Reportes</span>
                            </a>
                        </li>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>	
	    </ui:composition>
    </body>
</html>
