<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head></h:head> 
<h:body> 
	<ui:composition template="/templates/layout_user.xhtml">
	<ui:define name="contenido">
		<ui:param name="alertas" value="avBean.cargarAlertas()" />
		
		
		
		<ul class="list-group">
			<h:form>
				<c:forEach var="alerta" items="${alertas}"> 
					<li class="list-group-item">
						${alerta.producto.getNombre}: ${alerta.atributo} ${alerta.condicional} ${alerta.valor}
				    </li>
				</c:forEach>                         
			 </h:form>
		</ul>
		
	</ui:define>
	</ui:composition>
</h:body> 
</html>
