<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- Para ingresar las etiquetas de "placeholder" se debe ingresar la referencias a: (xmlns:a="http://xmlns.jcp.org/jsf/passthrough") -->

<h:head>

</h:head>

<h:body>
	<c:if test="${!adminBean.logueado}">
		<meta http-equiv="Refresh" content="0; URL=login_admin.xhtml"></meta>
	</c:if>

	<c:if test="${adminBean.logueado}">
	<ui:composition template="/templates/layout_admin.xhtml">
		<ui:define name="contenido">
			<div class="container-fluid clearfix">
				<div class="page-header text-center">
					<h1>Registro de Usuario</h1>
				</div>
				<div
					class="col-sm-8 col-md-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
					
					<div class="panel panel-primary">
						<div class="panel-heading">Agregar Administrador</div>
						<c:if test="${adminBean.error != null}">
							<div class="alert alert-danger">
								<h4>
									ERROR! 
								</h4>
								<p>
									#{adminBean.error}
								</p>
							</div>
						</c:if>
						<div class="panel-body">
							<h:form styleClass="form">
								<div class="form-group">
									<h:outputLabel value="Nickname" styleClass="sr-only"
										for="nickUsuario" />
									<div class="input-group">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
										</div>
										<h:inputText id="nickUsuario" value="#{adminBean.nickReg}"
											styleClass="form-control" required="true"
											requiredMessage="Debe ingresar un nickname"
											a:placeholder="Nickname" />
									</div>
								</div>

								<div class="form-group">
									<h:outputLabel value="Correo" styleClass="sr-only"
										for="correoUsuario" />
									<div class="input-group">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
										</div>
										<h:inputText id="correoUsuario" value="#{adminBean.emailReg}"
											styleClass="form-control" required="true"
											requiredMessage="Debe ingresar su correo electrÃ³nico"
											a:placeholder="E-mail" />
									</div>
								</div>
								
								<h:commandButton id="botonRegistrar"
									styleClass="btn btn-primary" value="Registrar"
									action="agregarAdmin"
									actionListener="#{adminBean.registrarAdministrador()}" />
									
							</h:form>

						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
	</c:if>
</h:body>

</html>
