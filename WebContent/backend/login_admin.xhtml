<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- Para ingresar las etiquetas de "placeholder" se debe ingresar la referencias a: (xmlns:a="http://xmlns.jcp.org/jsf/passthrough") -->

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- bootstrap 3.0.2 -->
	<link href="../resources/adminlte/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
</h:head>

<h:body>
	<h:form styleClass="form">
		<div class="container-fluid clearfix">
			<div class="page-header text-center">
				<h1>SAPo</h1>
			</div>
			<div
				class="col-sm-8 col-md-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
				<c:if test="${adminBean.error != null}">
					<div class="alert alert-danger">
						<h4>ERROR!</h4>
						<p>#{adminBean.error}</p>
					</div>
				</c:if>
				<div class="panel panel-primary">
					<div class="panel-heading">Ingreso de Administrador</div>
					<div class="panel-body">
						<div class="form-group">
							<h:outputLabel value="Nickname" styleClass="sr-only"
								for="nickUsuario" />
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
								</div>
								<h:inputText id="nickUsuario" value="#{adminBean.nick}"
									styleClass="form-control" required="true"
									requiredMessage="Debe ingresar un nickname"
									a:placeholder="Nickname" />
							</div>
						</div>

						<div class="form-group">
							<h:outputLabel value="Contraseña:" styleClass="sr-only"
								for="textoContrasenia" />
							<div class="input-group">
								<div class="input-group-addon">
									<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
								</div>
								<h:inputSecret id="textoContrasenia"
									value="#{adminBean.password}" styleClass="form-control"
									required="true" requiredMessage="Debe ingresar la contraseña"
									a:placeholder="Contraseña" />
							</div>
						</div>

						<center><h:commandButton id="login" styleClass="btn btn-primary"
							value="Ingresar" action="login_admin"
							actionListener="#{adminBean.login()}" /></center>
					</div>
				</div>

			</div>

		</div>
	</h:form>
	<!-- jQuery 2.0.2 -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="../resources/adminlte/js/bootstrap.min.js"
		type="text/javascript"></script>
</h:body>

</html>
