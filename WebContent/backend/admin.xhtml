<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head></h:head>
<h:body>
	<c:if test="${!adminBean.logueado}">
		<meta http-equiv="Refresh" content="0; URL=login_admin.xhtml"></meta>
	</c:if>

	<c:if test="${adminBean.logueado}">
	<ui:composition template="/templates/layout_admin.xhtml">
		<ui:define name="contenido">
				<div class="container-fluid clearfix">
					<div class="list-group">
						<section class="content">
						<div class="row">
							<div class="col-lg-3 col-xs-6">
								<!-- small box -->
								<div class="small-box bg-green">
									<div class="inner">
										<h3>${adminBean.cantUsu()}</h3>
										<p>Usuarios Registrados</p>
									</div>
									<div class="icon">
										<i class="ion ion-person-add"></i>
									</div>
									<h:form class="small-box-footer">
										<h:commandLink action="ver_usuarios.xhtml" style="color:white">
				                        	Ver todos
										    <i class="fa fa-arrow-circle-right"></i>
										</h:commandLink>
									</h:form>

								</div>
							</div>
							<!-- ./col -->
							<div class="col-lg-3 col-xs-6">
								<!-- small box -->
								<div class="small-box bg-teal">
									<div class="inner">
										<h3>${adminBean.cantCat()}</h3>
										<p>Categorias</p>
									</div>
									<div class="icon">
										<i class="ion ion-ios7-pricetag-outline"></i>
									</div>
									<a href="ver_categorias.xhtml" class="small-box-footer" style="color:white"> Ver todas <i
										class="fa fa-arrow-circle-right"></i>
									</a>
								</div>
							</div>
							<!-- ./col -->
							<div class="col-lg-3 col-xs-6">
								<!-- small box -->
								<div class="small-box bg-maroon">
									<div class="inner">
										<h3>${adminBean.cantProd()}</h3>
										<p>Productos</p>
									</div>
									<div class="icon">
										<i class="ion ion-bag"></i>
									</div>
									<h:form class="small-box-footer">
										<a href="ver_productos.xhtml" class="small-box-footer" style="color:white"> Ver todos <i
											class="fa fa-arrow-circle-right"></i>
										</a>
									</h:form>

								</div>
							</div>
							<!-- ./col -->
							<div class="col-lg-3 col-xs-6">
								<!-- small box -->
								
							</div>
							<!-- ./col -->
						</div>
						</section>
					</div>
				</div>
		</ui:define>
	</ui:composition>
	</c:if>
</h:body>
</html>
