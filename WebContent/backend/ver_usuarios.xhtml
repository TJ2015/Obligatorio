<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- Para ingresar las etiquetas de "placeholder" se debe ingresar la referencias a: (xmlns:a="http://xmlns.jcp.org/jsf/passthrough") -->

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style>
#ListaAVsCreados li {
	width: 100%;
}

li i {
	float: right;
}
</style>

</h:head>

<h:body>
	<ui:composition template="/templates/layout_admin.xhtml">
		<ui:define name="contenido">
			<c:if test="${!adminBean.logueado}">
				<meta http-equiv="Refresh" content="0; URL=login_admin.xhtml"></meta>
			</c:if>
			<c:if test="${adminBean.logueado}">
				<div class="container-fluid clearfix">
					<div class="page-header text-center">
						<h1>Usuarios registrados</h1>
					</div>

					<section class="content">
							<section class="content">
			                    <div class="row">
			                        <div class="col-xs-12">
			                                <div class="box-body table-responsive">
			                                <h:form>
			                                    <table id="example1" class="table table-bordered table-striped">
			                                        <thead>
			                                            <tr>
			                                                <th>Nickname</th>
			                                                <th>Email</th>
			                                                <th>Nombre</th>
			                                                <th>Apellido</th>
			                                                <th>Fecha de Nacimiento</th>
			                                                <th>Estatus</th>
			                                            </tr>
			                                        </thead>
			                                        <tbody>
			                                            <ui:param name="usus" value="${adminBean.getUsuarios()}"></ui:param>
				  			 							<c:forEach var="usu" items="${usus}" >
				  			 							
			                                            <tr>
			                                                <td>
			                                                	<h:commandLink action="ver_usuario" actionListener="#{adminBean.getUsuario(usu.getNick())}" value="${usu.getNick()}" />
			                                                </td>
			                                                <td>${usu.getEmail()}</td>
			                                                <td>${usu.getNombre()}</td>
			                                                <td>${usu.getApellido()}</td>
			                                                <td>${usu.getFechaNacimiento()}</td>
			                                                <td>FREE</td>
			                                            </tr>
			                                            
			                                            </c:forEach>
			                                        </tbody>
			                                        <tfoot>
			                                            <tr>
			                                                <th>Nickname</th>
			                                                <th>Email</th>
			                                                <th>Nombre</th>
			                                                <th>Apellido</th>
			                                                <th>Fecha de Nacimiento</th>
			                                                <th>Estatus</th>
			                                            </tr>
			                                        </tfoot>
			                                    </table>
			                                </h:form>
			                                </div><!-- /.box-body -->
			                        </div>
			                    </div>
			
			                </section><!-- /.content -->

					</section>
				</div>
			</c:if>
			
			<!-- page script -->
	        <script>
	
            	$(document).load(function() {
	                $("#example1").dataTable();
	                $('#example2').dataTable({
	                    "bPaginate": true,
	                    "bLengthChange": false,
	                    "bFilter": false,
	                    "bSort": true,
	                    "bInfo": true,
	                    "bAutoWidth": false
	                });
	            });
	        </script>
		</ui:define>
	</ui:composition>

</h:body>

</html>
