<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	>
<h:head></h:head>
<h:body>
	<c:if test="${!adminBean.logueado}">
		<meta http-equiv="Refresh" content="0; URL=login_admin.xhtml"></meta>
	</c:if>

	<c:if test="${adminBean.logueado}">
		<ui:composition template="/templates/layout_admin.xhtml">
			<ui:define name="contenido">
				<div class="container-fluid clearfix">
					<div class="page-header text-center">
						<h1>Crear Categoría</h1>
					</div>
					<div
						class="col-sm-8 col-md-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
						<div class="panel panel-primary">

							<div class="panel-body">

								<h:form styleClass="form-horizontal">
									<div class="form-group">
										<label for="nombre" class="col-lg-2 control-label">Nombre</label>
										<div class="col-lg-10">
											<h:inputText id="nombre" value="#{adminBean.nombreCategoria}"
												styleClass="form-control" required="true"
												requiredMessage="Debe ingresar un nombre de Categoría"
												a:placeholder="NombreCategoria" />
										</div>

									</div>

									<center>
										<h:commandButton id="botonCrearCategoria"
											styleClass="btn btn-primary" value="Crear categoría"
											action="admin" actionListener="#{adminBean.crearCategoria()}" />
										<h:outputText value="&#160;" />
										<button action="clear">Limpiar</button>
									</center>

								</h:form>

							</div>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</c:if>
</h:body>
</html>
