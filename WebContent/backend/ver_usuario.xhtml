<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- Para ingresar las etiquetas de "placeholder" se debe ingresar la referencias a: (xmlns:a="http://xmlns.jcp.org/jsf/passthrough") -->

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style>
#ListaAVsCreados li {
	width: 100%;
}

li i {
	float: right;
}

.user-row {
	margin-bottom: 14px;
}

.user-row:last-child {
	margin-bottom: 0;
}

.dropdown-user {
	margin: 13px 0;
	padding: 5px;
	height: 100%;
}

.dropdown-user:hover {
	cursor: pointer;
}

.table-user-information>tbody>tr {
	border-top: 1px solid rgb(221, 221, 221);
}

.table-user-information>tbody>tr:first-child {
	border-top: 0;
}

.table-user-information>tbody>tr>td {
	border-top: 0;
}

.toppad {
	margin-top: 20px;
}

section#perfil {
	margin-top: 20px;
}
</style>

</h:head>

<h:body>
	<ui:composition template="/templates/layout_admin.xhtml">
		<ui:define name="contenido">
			<c:if test="${!adminBean.logueado}">
				<meta http-equiv="Refresh" content="0; URL=login_admin.xhtml"></meta>
			</c:if>
			<c:if test="${adminBean.logueado}">
				<ui:param name="usuario" value="${adminBean.usuario}"></ui:param>
				<div class="container-fluid clearfix">
					<section style="margin-top:20px;">
					<div class="container">
						<div class="row">
							<div
								class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
								<div class="panel panel-info">
									<div class="panel-heading">
										<h2>${usuario.getNick()}</h2>
									</div>
									<div class="panel-body">
										<div class="row">
											<div class="col-md-3 col-lg-3 " align="center">
												<img alt="User Pic"
													src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png"
													class="img-circle img-responsive" />
											</div>
											<div class=" col-md-9 col-lg-9 ">
												<table class="table table-user-information">
													<tbody>
														<tr>
															<td>Nombre:</td>
															<td>${usuario.getNombre()}</td>
														</tr>
														<tr>
															<td>Apellido:</td>
															<td>${usuario.getApellido()}</td>
														</tr>
														<tr>
															<td>Email</td>
															<td>${usuario.getEmail()}</td>
														</tr>

														<tr>
															<td>Fecha de Nacimiento</td>
															<td>${usuario.getFechaNacimiento()}</td>
														</tr>
														<tr>
															<td>Fecha de Inscripci√≥n</td>
															<td>${usuario.getFechaRegistro()}</td>
														</tr>

													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					</section>

					<section>
					<div class="container">
						<div class="row">
							<div
								class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
								<h2>Almacenes Virtuales del usuario:</h2>
								<div class="list-group">
									<ui:param name="avs" value="${usuario.getAVs()}"></ui:param>
									<h:form>
										<c:forEach var="AV" items="${avs}">
											<h:commandLink action="ver_av_usuario" actionListener="adminBean.setAV(usuario.getNick(), AV)" value="${AV}" />
										</c:forEach>
									</h:form>
								</div>
							</div>
						</div>
					</div>

					</section>

				</div>
			</c:if>

			<!-- page script -->
			<script>
	
            	$(document).load(function() {
	                $("#example1").dataTable();
	                $('#example2').dataTable({
	                    "bPaginate": true,
	                    "bLengthChange": false,
	                    "bFilter": false,
	                    "bSort": true,
	                    "bInfo": true,
	                    "bAutoWidth": false
	                });
	            });
	        </script>
		</ui:define>
	</ui:composition>

</h:body>

</html>
