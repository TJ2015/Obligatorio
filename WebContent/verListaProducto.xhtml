<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
      > 
      
<!-- Para ingresar las etiquetas de "placeholder" se debe ingresar la referencias a: (xmlns:a="http://xmlns.jcp.org/jsf/passthrough") -->

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" src="resources/js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="resources/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css" />
	
	<style>
	#ListaAVsCreados li{
	width:100%;
	}
	li i{
	float:right;
	}
	</style>

</h:head> 

<h:body>
<ui:composition template="/templates/layout_user.xhtml">
<ui:define name="contenido">
	<div class="container-fluid clearfix">
		<div class="page-header text-center">
		  <h1>Productos del AV</h1>
		</div>
		<section class="content">
                            
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Todos los productos</h3>                                    
                                </div><!-- /.box-header -->
                                <div class="box-body table-responsive">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Categoria</th> 
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                          
				  								 <c:forEach var="p" items="${productoBean.dprods2}"  >                            
											     
											      <tr>
											       <td> <a href="ver_producto.xhtml">
											          ${p.nombre} 
											        </a>
											        <a href="#" data-toggle="modal" data-target="#myModal">
											        
											        <i class="fa fa-trash-o" style="float:right" ></i>
											        </a>
											        	 <!-- Modal -->
													  <div class="modal fade" id="myModal" role="dialog">
													    <div class="modal-dialog">
													    
													      <!-- Modal content-->
													      <div class="modal-content">
													        <div class="modal-header">
													          <button type="button" class="close" data-dismiss="modal">&times;</button>
													          <h4 class="modal-title">Eliminar Producto</h4>
													        </div>
													        <div class="modal-body">
													          <p>¿Esta seguro que desea eliminar este Producto?.</p>
													        </div>
													        <div class="modal-footer">
													        <h:form>
													        	  <h:commandButton  action="#{productoBean.eliminarProducto(p.nombre)" value="Aceptar" class="btn btn-default" />  
													        	   <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button> 	
													        </h:form>
													        
													         
													        </div>
													      </div>
													      
													    </div>
													  </div>
											        </td>
											        <td>#{p.categoria}</td>
											        </tr>
											                           
											 </c:forEach> 
                                            
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Categoria</th> 
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->

                </section><!-- /.content -->
		
	</div>
	 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Eliminar Producto</h4>
        </div>
        <div class="modal-body">
          <p>¿Esta seguro que desea eliminar este Producto?.</p>
        </div>
        <div class="modal-footer">
        <h:form>
        	  <h:commandButton  action="#{productoBean.eliminarProducto()}" value="Aceptar" class="btn btn-default" />  
        	   <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button> 	
        </h:form>
        
         
        </div>
      </div>
      
    </div>
  </div>
	</ui:define>
	</ui:composition>
	
</h:body>

</html>
