<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<!-- Para ingresar las etiquetas de "placeholder" se debe ingresar la referencias a: (xmlns:a="http://xmlns.jcp.org/jsf/passthrough") -->

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

</h:head>

<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="contenido">
			<div class="container-fluid clearfix">

				<div id="carousel-example-generic" class="carousel slide"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0"
							class=""></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"
							class=""></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"
							class=""></li>
						<li data-target="#carousel-example-generic" data-slide-to="3"
							class="active"></li>
					</ol>
					<div class="carousel-inner">
						<div class="item">
							<img src="resources/img/slide1.jpg" alt="First slide" class="tales" style="height: 450px; width: 100%"></img>
							<div class="carousel-caption">SAPo</div>
						</div>
						<div class="item">
							<img src="resources/img/slide2.jpg" alt="Second slide" class="tales" style="height: 450px; width: 100%"></img>
							<div class="carousel-caption">SAPo</div>
						</div>
						<div class="item">
							<img src="resources/img/slide3.jpg" alt="Third slide" class="tales" style="height: 450px; width: 100%"></img>
							<div class="carousel-caption">SAPo</div>
						</div>
						<div class="item active">
							<img src="resources/img/slide4.jpg" alt="Fourth slide" class="tales" style="height: 450px; width: 100%"></img>
							<div class="carousel-caption">SAPo</div>
						</div>
					</div>
					<a class="left carousel-control" href="#carousel-example-generic"
						data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left"></span>
					</a> <a class="right carousel-control" href="#carousel-example-generic"
						data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
