<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<body>
	<ui:composition template="/templates/layout_user.xhtml">
		<ui:define name="contenido">
			<style>
				.botonProd {
					margin-right: 10px;
				}
			</style>
			<div class="container-fluid clearfix">
				<div class="list-group">
					<div class="row">
						<section class="content">
						<div class="col-md-6">
							<img
								src="imagenes/producto?nombre=${avBean.dprodGen.nombre}&amp;av=${-1}"
								class="img-responsive"></img>
						</div>
						<!-- /.col --> </section>
						<section class="content">
						<div class="col-md-6">
							<div class="box box-solid">
								<ui:param name="nombre" value="${avBean.dprodGen.nombre}" />
									<!-- #{avBean.pruebaNom(nombre)} -->
								<div class="box-header">
									<h3 class="box-title">${avBean.dprodGen.nombre}</h3>
								</div>
								<!-- /.box-header -->
								<div class="box-body">
									<dl class="dl-horizontal">
										<dt>Descripcion:</dt>
										<dd>${avBean.dprodGen.descripcion}</dd>
										<dt>Precio:</dt>
										<dd>${avBean.dprodGen.precio}</dd>
										<dt>Stock:</dt>
										<dd>${avBean.dprodGen.stock}</dd>
										<c:forEach var="atr" items="${avBean.dprodGen.atributosList}" >
											<dt>${atr.key}:</dt>
											<dd>${atr.value}</dd>
										</c:forEach>
									</dl>
								</div>
								<!-- /.box-body -->
								
							</div>
						<h:form>
							<h:commandButton action="mostrarAV" actionListener="${productoBean.agregarProductoGenerico(avBean.nombreProducto)}"
						value="Agregar a este AV" class="btn btn-primary"  />
						</h:form>
							<!-- /.box -->
						</div>
						<!-- ./col --> </section>
					</div>
				</div>
			</div>
		

		</ui:define>
	</ui:composition>
	
</body>
</html>
