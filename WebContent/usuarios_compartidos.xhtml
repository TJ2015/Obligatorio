<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
      > 
      
<!-- Para ingresar las etiquetas de "placeholder" se debe ingresar la referencias a: (xmlns:a="http://xmlns.jcp.org/jsf/passthrough") -->

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" src="resources/js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="resources/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css" />
	
	<style>
	#ListaAVsCreados li{
	width:100%;
	}
	li i{
	float:right;
	}
	</style>

</h:head> 

<h:body>
<ui:composition template="/templates/layout_user.xhtml">
<ui:define name="contenido">
	<div class="container-fluid clearfix">
		<div class="page-header text-center">
		  <h1>Usarios con los que se comparte el av</h1>
		</div>
		
		<section class="content">
			 <div class="col-lg-3 col-xs-6">
			 <h3 class="box-title">Lista de usuarios</h3>
				<ul class="list-group" id="ListaUsuariosCompartidos">
				<ui:param name="usus" value="${avBean.usus}"></ui:param>
                                
				   <c:forEach var="usuComp" items="${usus}"  >
				      <li class="list-group-item">
				       <a href="mostrarAV.xhtml">
				       <i class="fa fa-angle-double-right"></i>
				          ${usuComp.nombre} 
				        </a>
				        <a href="#" data-toggle="modal" data-target="#myModal">
				        <i class="fa fa-trash-o" style="float:right" ></i>
				        </a>
				     </li>
				                               
				 </c:forEach>   
				</ul>
			</div>
		</section>
		
	</div>
	 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Dejar de compartir el AV</h4>
        </div>
        <div class="modal-body">
          <p>Â¿Esta seguro que desea dejar de compartir con este usuario?.</p>
        </div>
        <div class="modal-footer">
        <h:form>
        	  <h:commandButton  action="#{avBean.descompartirAV()}" value="Aceptar" class="btn btn-default" />  
        	   <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button> 	
        </h:form>
        
         
        </div>
      </div>
      
    </div>
  </div>
	</ui:define>
	</ui:composition>
	
</h:body>

</html>
